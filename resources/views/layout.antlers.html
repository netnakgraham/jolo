<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
		
        {{ vite src="resources/js/site.js|resources/css/site.css" }}

		<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

		<style>
			#app {
				max-width: 600px;
				margin: 0 auto;
			  }
			  
			  #seatingPlan {
				position: relative;
				border: 1px solid #ccc;
			  }
			  
			  .section {
				position: absolute;
				padding: 8px;
				border: 1px solid #ccc;
				background-color: #f7fafc;
				z-index: 1;
			  }
			  
			  .section h3 {
				margin-top: 0;
				margin-bottom: 8px;
			  }
			  
			  .btn-delete,
			  .btn-rotate {
				margin-top: 8px;
				padding: 4px 8px;
				background-color: #ccc;
				border: none;
				color: #fff;
				cursor: pointer;
			  }
			  
			  .btn-delete:hover,
			  .btn-rotate:hover {
				background-color: #999;
			  }
			  
			  .row {
				display: flex;
				align-items: center;
				margin-bottom: 4px;
			  }
			  
			  .row-label {
				width: 20px;
				margin-right: 8px;
				border: 1px solid #ccc;
				padding: 4px;
			  }
			  
			  .seat {
				width: 20px;
				height: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #ddd;
				margin-right: 4px;
				cursor: pointer;
			  }
			  
			  .aisle {
				background-color: #f7fafc;
			  }
			  
			  .seat-label {
				font-size: 8px;
			  }
			  
			  textarea {
				resize: none;
			  }
		</style>


    </head>
    <body>
		
        <div class="mx-auto flex flex-col items-center">
            {{ template_content }}


        </div>
    </body>



</html>
