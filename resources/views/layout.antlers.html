<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ title ?? site:name }}</title>

	{{ vite src="resources/css/site.css" }}

	<style>
		#seating-plan {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			justify-items: center;
			margin-top: 50px;
		  }
		  
		  .section {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px;
			border: 1px solid #ccc;
		  }
		  
		  .row {
			display: flex;
			align-items: center;
		  }
		  
		  .seat {
			width: 40px;
			height: 40px;
			border: 1px solid #ccc;
			margin: 5px;
			cursor: pointer;
		  }
		  
		  .stage {
			text-align: center;
		  }
		  
		  .reserved {
			background-color: #FFD700;
		  }
		  
		  .selected {
			background-color: #00FF00;
		  }
		  
		  .in-cart {
			background-color: #FFA500;
		  }
	  </style>
</head>

<body>

	<div class="stage"></div>
	<div class="section side left"></div>
	<div class="section front"></div>
	<div class="section side right"></div>
	<div class="section rear"></div>
  
	<div id="shopping-cart">
	  <h3>Shopping Cart</h3>
	  <ul id="cart-items"></ul>
	  <button onclick="purchase()">Purchase</button>
	</div>
		{{ vite src="resources/js/site.js" }}

</body>



</html>
