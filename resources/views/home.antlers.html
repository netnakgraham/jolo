<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Seating Plan Creator</h1>

    <form id="add-section-form" class="mb-4">
      <div class="flex gap-2">
        <input type="text" id="section-name-input" class="form-input" placeholder="Section Name" required>
        <input type="number" id="rows-input" class="form-input" placeholder="Number of Rows" min="1" required>
        <input type="number" id="seats-per-row-input" class="form-input" placeholder="Seats per Row" min="1" required>
        <input type="text" id="aisle-breaks-input" class="form-input" placeholder="Aisle Breaks (Comma-separated)">
        <button type="submit" class="btn btn-primary">Add Section</button>
      </div>
    </form>

    <div id="seating-plan" class="relative"></div>

    <textarea id="json-output" class="form-textarea mt-4" rows="8" readonly></textarea>
  </div>
