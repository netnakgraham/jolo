<h1>Seating Plan</h1>
  <form id="add-section-form">
    <label for="section-name">Section Name:</label>
    <input type="text" id="section-name" required>
    <label for="section-rows">Number of Rows:</label>
    <input type="number" id="section-rows" required>
    <label for="seats-per-row">Seats per Row:</label>
    <input type="number" id="seats-per-row" required>
    <label for="aisle-breaks">Aisle Breaks (comma-separated seat numbers):</label>
    <input type="text" id="aisle-breaks">


    <button type="submit">Add Section</button>
  </form>
  <div class="seating-plan">

	<div class="stage">

		<div class="drag-handle">&circlearrowright;</div>

		
	</div>
  </div>



  <button id="save-plan" type="button">Save plan</button>
  </form>
  <h2>JSON Output</h2>
  <pre id="json-output"></pre>
